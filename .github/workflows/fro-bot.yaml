---
name: Fro Bot

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  discussion_comment:
    types: [created]
  issues:
    types: [opened, edited]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      prompt:
        description: Custom prompt for the Fro Bot agent
        required: true

permissions:
  contents: read

concurrency:
  group: >-
    fro-bot-${{
      github.event.issue.number ||
      github.event.pull_request.number ||
      github.event.discussion.number ||
      github.run_id
    }}
  cancel-in-progress: false

env:
  PR_REVIEW_PROMPT: |
    You are reviewing a TypeScript OpenCode plugin built with Bun. Focus on:
    - Type safety: no `any`, no `@ts-ignore`, explicit return types on exports
    - ESM conventions: `node:` protocol for builtins, `.js` extensions on relative imports
    - Functions over classes — this codebase uses zero classes by convention
    - Error handling: return null/empty for non-critical, throw with context for critical
    - Biome linting compliance (not ESLint/Prettier)
    - Breaking changes to the plugin API (config/tool/system.transform hooks)
    - Security implications for system prompt injection or skill loading
    Skip style nits — Biome handles formatting.

  SCHEDULE_PROMPT: |
    Perform weekly repository maintenance and create a SINGLE issue titled
    "Weekly Maintenance Report — YYYY-MM-DD" containing:
    - Open issues with no activity in 14+ days (list with links)
    - Open PRs with no review activity in 7+ days (list with links)
    - Issues labeled 'bug' without assignees (list with links)
    - Recommended actions for each item
    Do NOT comment on individual issues or PRs. Produce one summary issue only.

jobs:
  fro-bot:
    name: Fro Bot
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      discussions: write
      issues: write
      pull-requests: write
    if: >-
      (
        github.event.pull_request == null ||
        !github.event.pull_request.head.repo.fork
      ) && (
        (
          github.event_name == 'issues' &&
          !endsWith(github.event.issue.user.login || '', '[bot]')
        ) ||
        github.event_name == 'schedule' ||
        github.event_name == 'workflow_dispatch' ||
        github.event_name == 'pull_request' ||
        (
          (github.event_name == 'issue_comment' ||
           github.event_name == 'pull_request_review_comment' ||
           github.event_name == 'discussion_comment') &&
          contains(github.event.comment.body || '', '@fro-bot') &&
          (github.event.comment.user.login || '') != 'fro-bot' &&
          contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association || '')
        )
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          token: >-
            ${{
              github.event_name == 'workflow_dispatch'
              && secrets.GITHUB_TOKEN
              || secrets.FRO_BOT_PAT
            }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Fro Bot
        uses: fro-bot/agent@3d1512600b278f249d2e3a564f39a067b2ce431e # v0.26.12
        env:
          OPENCODE_PROMPT_ARTIFACT: 'true'
          PROMPT: >-
            ${{
              (github.event_name == 'workflow_dispatch' && (github.event.inputs.prompt || ''))
              || (github.event_name == 'schedule' && env.SCHEDULE_PROMPT)
              || (github.event_name == 'pull_request' && env.PR_REVIEW_PROMPT)
              || ''
            }}
        with:
          auth-json: '{}'
          github-token: >-
            ${{
              github.event_name == 'workflow_dispatch'
              && secrets.GITHUB_TOKEN
              || secrets.FRO_BOT_PAT
            }}
          model: ${{ vars.FRO_BOT_MODEL }}
          prompt: ${{ env.PROMPT }}
