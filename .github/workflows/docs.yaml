name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'skills/**'
      - 'agents/**'
      - 'commands/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: docs-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@a23c52fd92464ff81406e9bf872b7ed7d1e6fa57 # v2.0.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate reference content
        run: bun run docs:generate

      - name: Build docs
        run: bun run --cwd docs build

      - name: Create GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.FRO_BOT_APPLICATION_ID }}
          private-key: ${{ secrets.FRO_BOT_APPLICATION_PRIVATE_KEY }}
          owner: fro-bot

      - name: Deploy to fro-bot/systematic
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git clone https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/fro-bot/systematic.git deploy-repo
          cd deploy-repo
          
          rm -rf *
          cp -r ../docs/dist/* .
          
          git add -A
          git commit -m "Deploy docs from marcusrbrown/systematic@${{ github.sha }}" || echo "No changes to commit"
          git push
