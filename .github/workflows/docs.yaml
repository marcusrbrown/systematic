name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'skills/**'
      - 'agents/**'
      - 'commands/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: docs-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate reference content
        run: bun run docs:generate

      - name: Build docs
        run: bun run --cwd docs build

      - name: Create GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.FRO_BOT_APPLICATION_ID }}
          private-key: ${{ secrets.FRO_BOT_APPLICATION_PRIVATE_KEY }}
          owner: fro-bot

      - name: Deploy to fro-bot/systematic
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          name="${{ steps.app-token.outputs.app-slug }}[bot]"
          user_id=$(gh api "/users/${name}" --jq .id)
          email="${user_id}+${name}@users.noreply.github.com"
          git config --global user.email "${email}"
          git config --global user.name "${name}"

          git clone https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/fro-bot/systematic.git deploy-repo
          cd deploy-repo

          rm -rf *
          cp -r ../docs/dist/* .

          git add -A
          git commit -m "Deploy docs from marcusrbrown/systematic@${{ github.sha }}" || echo "No changes to commit"
          git push
